<html>
<head>
  <meta charset="utf-8">
  <link href="../browser-support/lib/mocha.css" rel="stylesheet" />
  <link href="../browser-support/style.css" rel="stylesheet" />

  <script src="../browser-support/lib/expect.js"></script>
  <script src="../browser-support/lib/sinon.js"></script>
  <script src="../browser-support/lib/mocha.js"></script>

  <script src="../browser-support/TestEnv.js"></script>

  <script src="../browser-test-build.js"></script>
</head>
<body>
  <div class="game">
    <div id="screen" style="width: 640px; height: 360px"></div>
    <div id="control">

      <fieldset>
        <legend>Playback</legend>
        <button name="pauseToggle">Play/Pause</button>
        <button name="exposeTick">Expose Tick</button>
      </fieldset>

      <fieldset>
        <legend>Render Interval</legend>

        <select name="renderInterval">
          <option value="0">None</option>
          <option value="1" selected>Each Frame</option>
          <option value="24">5 fps</option>
          <option value="120">1 fps</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Tick Delay</legend>

        <select name="tickDelay">
          <option value="-1">None</option>
          <option value="0">Minimal</option>
          <option value="16" selected>Normal</option>
          <option value="50">50 ms</option>
          <option value="100">100 ms</option>
          <option value="500">500 ms</option>
          <option value="1000">1000 ms</option>
        </select>
      </fieldset>
    </div>
  </div>

  <div id="mocha"></div>

  <script src="../browser-support/bootstrap.js"></script>
  <script src="../browser-support/ui.js"></script>

  <script src="./tests/jump.js"></script>
  <script src="./tests/ladder.js"></script>
  <script src="./tests/megaman-colors.js"></script>
  <!-- INJECT-TEST-SCRIPTS -->

  <script>
    env.ready.then(() => {
      mocha.run();
    });
  </script>
</body>
</html>
