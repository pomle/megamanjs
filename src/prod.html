<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Megaman 2 JS</title>
    <link rel="stylesheet" type="text/css" href="megaman.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r70/three.min.js"></script>
    <script type="text/javascript" src="megaman.js"></script>
</head>

<body>
    <div id="game">
        <div id="screen">
            <div class="overlay">
                <div class="control">
                    <section class="actions">
                        <button name="resume">Resume</button>
                        <button name="fullscreen">Fullscreen</button>
                    </section>

                    <section class="input-map">
                        <object data="resource/nes-controller.svg" type="image/svg+xml" id="nes-controller">
                        </object>
                        <div class="message">
                            <div class="text" id="click-to-remap">Click button to remap.</div>
                            <div class="text" id="press-any-key" data-text="Press any key to remap &quot;{{key}}&quot;."></div>
                            <div class="text" id="remap-success" data-text="Remapped &quot;{{key}}&quot; to {{code}}."></div>
                        </div>
                    </section>
                </div>
                <div class="throbber">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                </div>
                <div class="energy">
                    <div class="health">
                        <div class="amount"></div>
                    </div>
                    <div class="weapon">
                        <div class="amount"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
