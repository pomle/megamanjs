
<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sprite Definer</title>
    <link rel="stylesheet" type="text/css" href="tool.css">
    <link rel="stylesheet" type="text/css" href="sprite-definer.css">

    <script src="./lib/jquery-2.1.3.min.js"></script>
    <script src="./lib/vkbeautify.js"></script>

    <script src="sprite-definer.js"></script>
</head>

<body>
    <div class="workspace">
        <div class="zoom">
            <canvas></canvas>
        </div>
    </div>

    <div class="controlpanel">
        <fieldset class="properties">
            <legend>Properties</legend>
            Name <input name="id">&emsp;
            Pos <input name="x" size="3"> x <input name="y" size="3">&emsp;
            Size <input name="w" size="3"> x <input name="h" size="3">&emsp;
            Duration <input name="duration" size="5">
        </fieldset>

        <fieldset>
            <legend>Console</legend>
            <textarea id="console" style="height: 100px; width: 100%;"></textarea><br>
            <button name="generate">Generate</button>
        </fieldset>
    </div>
</body>
</html>
