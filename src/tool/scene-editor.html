<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Scene Editor</title>
    <link rel="stylesheet" type="text/css" href="tool.css">
    <link rel="stylesheet" type="text/css" href="scene-editor.css">

    <script src="./lib/jquery-2.1.3.min.js"></script>
    <script src="./lib/vkbeautify.js"></script>
    <script src="../lib/three.js"></script>

    <script src="../../build/megaman.js"></script>

    <script src="scene-editor.js"></script>
</head>

<body>
    <section class="scene-editor">
        <section class="workspace">
            <div class="viewport">
                <div class="coords">
                    <div class="x">X <span class="value">-</span></div>
                    <div class="y">Y <span class="value">-</span></div>
                </div>

            </div>

            <div class="panel view locked">
                <fieldset class="file">
                    <div class="level">
                        <button name="new">New Level</button>
                        <button name="open">Load Level</button>
                        <select name="recent">
                        </select>
                        <button name="loadCharacter">Load Character</button>
                    </div>
                </fieldset>

                <fieldset class="meta">
                    <legend>Meta</legend>
                    <label class="guides">
                        <input type="checkbox" name="guides" checked> Guides
                    </label>
                    <label class="overlays">
                        <input type="checkbox" name="overlays" checked> Overlays
                    </label>
                </fieldset>

                <fieldset class="layers">
                    <legend>Layers</legend>

                    <label class="behavior">
                        <input type="checkbox" name="behavior" what="show" checked>
                        <input type="checkbox" name="behavior" what="lock" checked>
                        Behaviors
                    </label>

                    <label class="camera">
                        <input type="checkbox" name="cameraPath" what="show" checked>
                        <input type="checkbox" name="cameraPath" what="lock" checked>
                        Camera Paths
                    </label>

                    <label class="checkpoint">
                        <input type="checkbox" name="checkpoint" what="show" checked>
                        <input type="checkbox" name="checkpoint" what="lock" checked>
                        Checkpoints
                    </label>

                    <label class="object">
                        <input type="checkbox" name="object" what="show" checked>
                        <input type="checkbox" name="object" what="lock" checked>
                        Visuals
                    </label>
                </fieldset>

                <fieldset class="camera">
                    <legend>Camera</legend>
                    <div class="zoom">
                        <button name="zoom" dir="1">-</button> Zoom <button name="zoom" dir="-1">+</button>
                    </div>
                    <button name="followSelected">Follow selected</button>
                    <button name="unfollow">Unfollow</button>

                    <label><input type="checkbox" name="obeyPaths"> Obey Paths</label>
                </fieldset>

                <fieldset class="playback">
                    <legend>Playback</legend>
                    <label><input type="checkbox" name="simulate"> Simulate</label>
                    <label>Speed
                        <select name="simulationSpeed">
                            <option value="0">0</option>
                            <option value=".1">10%</option>
                            <option value=".5">50%</option>
                            <option value="1" selected>100%</option>
                            <option value="2">200%</option>
                        </select>
                    </label>

                    <button name="resetPlayer" onclick="editor.game.scene.resetPlayer();">Player Reset</button>
                    <button name="resetPlayer" onclick="editor.game.scene.resetObjects();">Object Reset</button>
                </fieldset>

                <fieldset class="view">
                    <legend>View</legend>
                    <button name="toggleConsole">Console</button>
                </fieldset>
            </div>

            <div class="panel item locked">
                <fieldset class="properties">
                    <legend>Properties</legend>
                    <div class="position">
                        <label><input type="text" name="x" /> X</label>
                        <label><input type="text" name="y" /> Y</label>
                        <label><input type="text" name="z" /> Z</label>
                    </div>
                    <div class="size">
                        <label><input type="text" name="w" /> W</label>
                        <label><input type="text" name="h" /> H</label>
                        <label><input type="text" name="scale" /> Scale</label>
                    </div>

                    <label><input type="checkbox" name="snap" checked /> Snap</label>
                </fieldset>

                <fieldset class="items">
                    <legend>Item</legend>
                    <fieldset class="create">
                        <legend>Create</legend>
                        <button type="object">Object</button>
                        <button type="cameraPath">Camera Path</button>
                        <button type="checkpoint">Checkpoint</button>
                        <button type="climbable">Climbable</button>
                        <button type="deathzone">DeathZone</button>
                        <button type="solid">Solid</button>
                    </fieldset>

                    <fieldset class="set">
                        <legend>Set</legend>
                        <button name="unlockAll">Unlock</button>
                    </fieldset>
                </fieldset>
            </div>

            <div class="palette hidden">
                <div class="animations">

                </div>
            </div>
        </section>

        <section class="console hidden">
            <div class="content">
                <button name="close">Close</button>
                <button name="generate-xml">Generate XML</button>
                <button name="reload-xml">Load Input</button>

                <textarea name="console"></textarea>
            </div>
        </section>
    </section>
</body>
</html>
